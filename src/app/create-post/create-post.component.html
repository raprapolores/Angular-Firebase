<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Post title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title">
    </div>
 
    <div class="form-group">
      <label for="content">Post content</label>
      <input type="text" class="form-control" id="content" required [(ngModel)]="post.content" name="content">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPost()">Add</button>
</div>
